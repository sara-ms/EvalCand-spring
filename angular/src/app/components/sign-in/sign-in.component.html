<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        (click)="checkLogin()"
      >
        Log in
      </button>
      <a routerLinkActive="active" routerLink="/sendEmail">Forget password ?</a>
    </form>
  </mat-card>
</div>
