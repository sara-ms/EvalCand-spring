<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Create Candidat</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="row" [formGroup]="candidatForm">
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nom"
                    formControlName="nom"
                  />
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Prénom</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Prénom"
                    formControlName="prenom"
                  />
                </div>
              </div>
              <div class="col-md-8 pl-1">
                <div class="form-group">
                  <label for="email">Adresse Email</label>
                  <input
                    name="email"
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Niveau</label>
                  <input
                    name="level"
                    id="level"
                    type="text"
                    class="form-control"
                    placeholder="Niveau"
                    formControlName="niveau"
                  />
                </div>
              </div>
            </div>

            <button mat-raised-button (click)="ajoutCandidat()">Créer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
