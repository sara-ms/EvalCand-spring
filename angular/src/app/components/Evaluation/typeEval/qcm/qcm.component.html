<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="card">
    <div class="card-header">
      <h5 class="title">Cr√©er QUIZ</h5>
      <button (click)="Return()">Retour</button>
    </div>
    <div class="card-body">
      <form [formGroup]="ajoutForm">
        <form formGroupName="q">
          <div class="form-group">
            <label for="nom">QUESTION</label>
            <input
              type="text"
              class="form-control"
              formControlName="payload"
              id="nom"
              placeholder="Entrer votre question"
            />
          </div>

          <div class="form-group">
            <label for="nom">Type</label>
            <input
              type="text"
              class="form-control"
              formControlName="type"
              id="nom"
              placeholder="Entrer votre question"
            />
          </div>
        </form>

        <form
          formArrayName="r"
          *ngFor="let item of ajoutForm.get('r').controls; let i = index"
        >
          <div class="form-group" [formGroupName]="i">
            <label for="pwd">reponse</label>
            <input
              type="text"
              class="form-control"
              id="reponse"
              formControlName="reponse"
              placeholder="Entrer votre reponse"
            />
            <section class="example-section">
              <mat-checkbox class="example-margin" formControlName="correct"
                >correct</mat-checkbox
              >
            </section>
          </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="submit()">
            Ajouter

        </div>
      </form>
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <button mat-raised-button (click)="enregistrer()">Enregistrer</button>
