<div class="background">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-5">
      <h1>Welcome to the quiz</h1>
      <div class="row">
        <h3>Question N {{ i + 1 }} : {{ tab[i].question }}</h3>
        <div class="col-6">
          <h4>{{ tab[i].reponse1 }}</h4>
          <h4>{{ tab[i].reponse2 }}</h4>
        </div>
        <div class="col-6">
          <h4>{{ tab[i].reponse3 }}</h4>
          <h4>{{ tab[i].reponse4 }}</h4>
        </div>
      </div>
    </div>
  </div>
  <button (click)="next()">Next</button>
  <button (click)="previous(i, j)">Previous</button>
  <button (click)="displayEvaluation()">display</button>
</div>
