<div *ngIf="chosenType === ''">
  <div class="panel-header panel-header-sm"></div>
  <div class="main-content">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Ajouter Evaluation</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="evalForm">
              <div class="row">
                <div class="col-md-6 px-1">
                  <div class="form-group">
                    <label>Titre</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="titre"
                      placeholder="Titre" name="titre" ([ngModel])="evaluationToEdit.titre"
                    />
                  
                  </div>
               
                </div>
                <div class="col-md-6 px-1">
                  <div class="form-group">
                    <label for="email">Durée</label>
                    <input
                      name="level"
                      id="level"
                      formControlName="duree"
                      type="number"
                      class="form-control"
                      placeholder="Durée"
                    />

                  </div>
                </div>
               
                <div class="col-md-8 pl-1">
                  <div class="form-group">
                    <h4>Type Evaluation</h4>
                    <mat-form-field>
                      <mat-label>Type Evaluation</mat-label>
                      <mat-select required (selectionChange)="onChange($event)">
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let Type of Types" [value]="Type">
                          {{ Type }}
                        </mat-option>
                      </mat-select>
                      <button mat-button color="primary" (click)="Save(evaluation)">Save</button>
                      <mat-error>Please choose Type</mat-error>
                    </mat-form-field>
                    <!-- <input name="email" id="email" type="email" class="form-control" placeholder="Email" /> -->
                  </div>
                </div>
                
                <div class="col-md-4 pl-1">
                
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="chosenType === 'qr'">
  <app-qr [object]="evalForm.value" (retour)="getRetour($event)"></app-qr>
</div>
<div *ngIf="chosenType === 'QCM'">
  <app-qcm></app-qcm>
</div>
<div *ngIf="chosenType === 'Projet'">
  <app-projet
    (retour)="getRetour($event)"
    [object]="evalForm.value"
  ></app-projet>
</div>
<div *ngIf="chosenType === 'Codage'">
  <app-codage></app-codage>
</div>
