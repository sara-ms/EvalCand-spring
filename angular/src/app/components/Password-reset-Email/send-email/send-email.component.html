<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Email verification</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            type="email"
            matInput
            placeholder="saisie votre email"
            [formControl]="emailSend"
          />
          <!-- <div *ngIf="emailSend?.email?.errors">
            <div *ngIf="emailSend?.email?.errors.required">
              Email is required
            </div>
            <div *ngIf="emailSend?.email?.errors.email?">
              Email must be a valid email address
            </div>
          </div> -->
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        (click)="sendingEmail()"
      >
        Valider
      </button>
    </form>
  </mat-card>
</div>
